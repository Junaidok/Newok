<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto MoneTag Ads</title>

    <!-- স্ক্রিপ্টটি আপনার দেওয়া কোড সহ -->
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8597075' data-sdk='show_8597075'></script>
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8597087' data-sdk='show_8597087'></script> <!-- নতুন ad কোড -->
    
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: #fff;
        }

        .container {
            background-color: #16243d;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ffc107;
        }

        .progress-circle {
            margin: 20px auto;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 10px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .stats {
            margin: 10px 0;
            font-size: 1rem;
            color: #aaa;
        }

        .buttons {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* দুটি কলামে বোতাম সাজানো */
            gap: 10px;
        }

        .buttons button {
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auto MoneTag Ads</h1>
        <div class="progress-circle">0%</div>
        <div class="stats">
            <p>Watched Ads: 0</p>
            <p>Earned Points: 0</p>
        </div>
        <div class="buttons">
            <!-- ২০টি বোতাম -->
            <button onclick="showAd()">Button 1</button>
            <button onclick="showAd()">Button 2</button>
            <button onclick="showAd()">Button 3</button>
            <button onclick="showAd()">Button 4</button>
            <button onclick="showAd8597087()">Button 5</button> <!-- বোতাম 5 এর জন্য নতুন ad কোড -->
            <button onclick="showAd8597087()">Button 6</button> <!-- বোতাম 6 এর জন্য নতুন ad কোড -->
            <button onclick="showAd()">Button 7</button>
            <button onclick="showAd()">Button 8</button>
            <button onclick="showAd()">Button 9</button>
            <button onclick="showAd()">Button 10</button>
            <button onclick="showAd()">Button 11</button>
            <button onclick="showAd()">Button 12</button>
            <button onclick="showAd()">Button 13</button>
            <button onclick="showAd()">Button 14</button>
            <button onclick="showAd()">Button 15</button>
            <button onclick="showAd()">Button 16</button>
            <button onclick="showAd()">Button 17</button>
            <button onclick="showAd()">Button 18</button>
            <button onclick="showAd()">Button 19</button>
            <button onclick="showAd()">Button 20</button>

            <!-- নতুন বোতামটি যা অটো অ্যাড দেখাবে -->
            <button onclick="autoShowAds()">Auto Show Ads</button>
        </div>
    </div>

    <script>
        // show_8597075() ফাংশনটি পূর্বের ad কোডের জন্য
        function showAd() {
            show_8597075().then(() => {
                console.log('Ad has been watched successfully.');
            }).catch(error => {
                console.error('Error showing ad:', error);
            });
        }

        // show_8597087() ফাংশনটি নতুন ad কোডের জন্য
        function showAd8597087() {
            show_8597087().then(() => {
                console.log('Ad has been watched successfully with code 8597087.');
            }).catch(error => {
                console.error('Error showing ad with code 8597087:', error);
            });
        }

        // নতুন ফাংশন যা প্রতি ১৫ সেকেন্ডে অটো অ্যাড দেখাবে
        function autoShowAds() {
            setInterval(() => {
                show_8597075().then(() => {
                    console.log('Auto Ad has been shown successfully.');
                }).catch(error => {
                    console.error('Error showing auto ad:', error);
                });
            }, 15000);  // প্রতি ১৫ সেকেন্ডে অটো অ্যাড দেখাবে
        }
    </script>
</body>
</html>
